<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method="post" action="/">
                    <input name="name" autofocus autocomplete="off" placeholder="Full Name" type="text" required>
                    <input name="day" autocomplete="off" placeholder="Day" type="number" min="1" max="31" step="1" required>
                    <input name="month" autocomplete="off" placeholder="Month" min="1" max="12" step="1" type="number" required>
                    <button type="submit">Add Birthday</button>
                </form>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                         {% for birthday in birthdays %}
                         <tr>
                            <td>{{birthday["name"]}}</td>
                            <td>{{birthday["day"]}}/{{birthday["month"]}}</td>
                         </tr>
                         {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
